<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Non-Starving Artist</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- @@Hero Image  -->

    <div class="container">
        <img src="https://i.postimg.cc/MHGQSLrx/Hero-image-1000x350.png" alt="title_image">
        <div class="centered"><h1>The Non-Starving Artist</h1>
         <h2>A Simple Guide to Pricing Your Work</h2></div>
      </div> 

    <!-- @@Grid Area 2fr columns, 2fr rows: text on left, image on right, calculator underneath -->
<div class="Grid_Container">
    
        <div class = "text1">"dlgndjfdgdnglknslnslfbsljbjsblj vljv ljvlknlknlknlkdnglkdnfglndglndfglndflgn</div>
            <div class ="Image_1"><img src="https://i.postimg.cc/Wb5QTYX3/image-350x350.png"></div>
            <div class = "calculator">
                
                    <p>
                        Desired Annual Salary: <input
                        id="salary"
                        type="number"
                        min="0"
                        max="5000000"
                        step="1000"
                        onchange="CalcDayRate()"
                        >
                        </p>  
                    <p>
                        Annual Expenses: <input
                        id="expenses"
                        type="number"
                        min="0"
                        max="1000000"
                        step="10"
                        onchange="CalcDayRate()"
                        >
                        </p>  
                       Day Rate = $ <h2 id="day_Rate"></h2>
<p>
    Days to Complete Work: <input
    id="days"
    type="number"
    min="1"
    max="2190"
    step="1"
    onchange="CalcJobPrice()"
    >
    </p>  
    <h2 id="job_Price"></h2>     

    <p>
        LoanAmount: $<input
          id="amount"
          type="number"
          min="1"
          max="1000000"
          onchange="computeLoan()"
        />
      </p>
      <p>
        Interest Rate:
        <input
          id="interest_rate"
          type="number"
          min="0"
          max="100"
          value="10"
          step=".1"
          onchange="computeLoan()"
        />
      </p>
      <p>
        Months:
        <input
          id="months"
          type="number"
          min="1"
          max="72"
          value="1"
          step="1"
          onchange="computeLoan()"
        />
      </p>
      <h2 id="payment"></h2>
  
                   
            </div>
      
    </div>

    <script src="JS/Calculator.js"></script>
</body>

</html>
